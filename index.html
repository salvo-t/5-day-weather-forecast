<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Forcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<head>
    <body>
        <div style="background-color: #89cff0">
            <h1 style="font-family: sans-serif" class="theTitle">Weather Dashboard</h1>
        </div>

        <section class="data-container">
            <div style="margin-left: 10px;">
                <h2 style="font-family: sans-serif; font-weight: 600;">Search for a city:</h2>
                <nav class="navbar navbar-light bg-light">
                    <form>
                        <input class="form-control mr-sm-2" type="search" placeholder="Detroit" aria-label="Search">
                        <p></p>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
                <p>___________________________________________</p>
            </div>

            <div id="weatherCard">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Monday</h5>
                      <p class="card-text">Sunny</p>
                    </div>
                  </div>
            </div>
            <div id="weatherCard2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Tuesday</h5>
                      <p class="card-text">cloudy</p>
                    </div>
                  </div>
            </div>
            <div id="weatherCard3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Wednesday</h5>
                      <p class="card-text">Sunny</p>
                    </div>
                  </div>
            </div>
            <div id="weatherCard4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Thursday</h5>
                      <p class="card-text">Rain</p>
                    </div>
                  </div>
            </div>
            <div id="weatherCard5">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Friday</h5>
                      <p class="card-text">Snow</p>
                    </div>
                  </div>
            </div>

        </section>
    </body>
</head>
<body>

<script src="script.js"></script>
</body>

</html>
